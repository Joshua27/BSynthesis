plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'eclipse'
    id 'findbugs'
    id 'checkstyle'
    id 'edu.sc.seis.launch4j' version '1.6.1'
}

boolean IS_MAC = System.getProperty("os.name", "").toLowerCase().contains("mac")

checkstyle {
    toolVersion = "7.5.1"
}

if (IS_MAC) {
    plugins {
        id "edu.sc.seis.macAppBundle" version "2.1.6"
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = "de.hhu.stups.bsynthesis.ui.BSynthesis"

sourceSets.main.java.srcDirs = ["src/main/java"]

dependencies {
    compile 'org.controlsfx:controlsfx:8.40.12'
    compile 'com.googlecode.java-diff-utils:diffutils:1.3.0'
    compile 'de.codecentric.centerdevice:centerdevice-nsmenufx:2.1.5'
    compile group: 'de.hhu.stups', name: 'de.prob2.kernel', version: '3.2.1'
    compile 'de.jensd:fontawesomefx:8.9'
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.7-M5'
    compile 'com.google.inject.extensions:guice-assistedinject:4.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
